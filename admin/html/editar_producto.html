<main class="container_flex">
    <section class="card-producto">
        <h1 class="card__title">Editar Producto</h1>
        <form class="flex-column form" data-form>
            <div class="input-container">
                <label class="input-label" for="producto">Nombre Del Producto</label>
                <input
                name="producto"
                id="producto"
                class="name" 
                type="text"
                placeholder="Nombre Del Producto"
                required
                data-producto
                />
                <span class="input-message-error">Este campo es requerido</span>
            </div>
            <div class="input-container">
                <label class="input-label" for="precio">Precio</label>

                <input 
                name="precio"
                id="precio"
                class="bestprecio"
                type="number"
                step=".01"
                placeholder="Precio"
                required
                data-precio
                />
                <span class="input-message-error">Este campo es requerido</span>
            </div>


            <div class="input-container_row">
                <div class="content_select">
                    <label class="input-select" for="cuota">Cuotas</label>
                    <select 
                    name="cuotas"
                     id="cuota"
                     class="cuotas"
                     data-cuotas
                     >
                     <option class="c_uotas" value="1">1</option>
                     <option class="c_uotas" value="2">2</option>
                     <option class="c_uotas" value="3">3</option>
                     <option class="c_uotas" value="6">6</option>
                     <option class="c_uotas" value="9">9</option>
                     <option class="c_uotas" value="12">12</option>
                    </select>
                </div>
             
            </div>
            <div class="input-container_flex">
                <label class="input-archivo" for="archivos"></label>
                <input 
                name="archivos"
                id="archivos"
                class="imagen"
                type="file"
                data-archivo
                />
               </div>
               <button type="submit" class="EndEdit">Finalizar Edicion</button>
        </form>

    </section>
