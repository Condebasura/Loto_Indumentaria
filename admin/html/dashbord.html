<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/box_producto.css">
    <link rel="stylesheet" href="../css/dashbord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashbord</title>
</head>
<body class="box_body">
    <div class="container-fluid">
        <div class="row gx-5 m-1 ">

     
    <div class="box_select col-lg-2 col-ms-6  col text-center  border  ">

        <ul class=" list-group mt-5 p-2 ">
            <li class="AddProducto list-group-item mb-2 btn btn-outline-primary">Agregar Producto</li>
            <li class="Hombres list-group-item mb-2 btn btn-outline-success">Hombres</li>
            <li class="Mujeres list-group-item mb-2 btn btn-outline-success">Mujeres</li>
            <li class="Nenas list-group-item mb-2 btn btn-outline-success">Nenas</li>
            <li class="Nenes list-group-item mb-2 btn btn-outline-success">Nenes</li>
            
        </ul>
        <div class="Min_Edit"></div>
    <button class="salir btn btn-outline-danger mt-5">salir</button>

    </div>
    <div class="box_cargas col-lg-10 col-ms-6 col">
       
        <dialog id="modal">
       </dialog>

         
              <form class="formAdd form m-2 " data-form>
              <h3 class="card__title">Ingresar Producto </h3>
              <div class="input-container form-floating">
                  <input 
                  name="producto"
                  id="producto floatingInput"
                  class="ProductName form-control"
                  type="text"
                  placeholder="Nombre Del Producto"
                  required
                  data-producto
                  />
                  <label class="input-label" for="producto floatingInput">Nombre Del Producto</label>
                
             </div>
             <div class="input-container form-floating ">
                 <input
                 type="number"
                 class="stock form-control"
                 name="Stock"
                 placeholder="Stock"
                 id="stk floatingInput " />
                 <label for="stk floatingInput">Stock</label>
             </div>

             <div class="input-container form-floating">
                 <input 
                 type="number"
                 name="Descuento"
                 class="Desc form-control"
                 id="Desc floatingInput"
                 step=".01"
                 placeholder="Descuento en %"
                  />
                 <label for="Desc floatingInput">Descuento en %</label>
             </div>
                
                 <div class="input-container form-floating ">

                     <input 
                     name="Precio"
                     id="precio floatingInput "
                     class="bestprecio form-control"
                     type="number"
                     step=".01"
                     placeholder= "Precio"
                     required
                     data-precio
                     />
                     <label class="input-label" for="precio floatingInput">Precio</label>
                    </div>
                
                 
             
             
                 <div class="content_select_cuo form-floating ">
                     <select 
                     name="Cuotas" 
                     id="cuota floatingSelect"
                     class="cuotas form-select"
                     data-cuotas
                     aria-label="Floating label select example"
                     
                     >
                     <option selected>(Sin interes)</option>
                     <option class="c_uotas" value="1">1</option>
                     <option class="c_uotas" value="2">2</option>
                     <option class="c_uotas" value="3">3 </option>
                     <option class="c_uotas" value="6">6 </option>
                     <option class="c_uotas" value="9">9</option>
                     <option class="c_uotas" value="12">12</option>
                    </select>
                    <label for="cuota floatingSelect">Cuotas</label>
                 </div>
             
                 <div class="row gx-2">
                 <div class="content_select form-floating col">
                     <select 
                     name="Seccion" 
                     id="seccion floatingSelect"
                     class="seccion form-select"
                     aria-label="Floating label select example"
                     data-seccion>
                     <option selected>Seleccionar</option>
                     <option class="sector" value="Hombre">Hombre</option>
                     <option class="sector" value="Mujer">Mujer</option>
                     <option class="sector" value="Niña">Niña</option>
                     <option class="sector" value="Niño">Niño</option>
                    </select>
                    <label class="input-select" for="seccion floatingSelect">Seccion</label>
                 </div>
                 

                 <div class="content_select form-floating col">
                     <select 
                     name="Sub_seccion" 
                     id="sub_seccion floatingSelect"
                     class="sub_seccion form-select"
                     data-sub_seccion
                     aria-label="Floating label select example"
                     >
                     <option selected>Seleccionar</option>
                     <option class="prenda" value="Remeras">Remeras</option>
                     <option class="prenda" value="Pantalones">Pantalones</option>
                     <option class="prenda" value="Vestidos">Vestidos</option>
                     <option class="prenda" value="Accesorios">Accesorios</option>
                     
                    </select>
                    <label class="input-select" for="sub_seccion floatingSelect">Prenda</label>
                 </div>
                </div>
             
                <div class="inputFile mb-3  ">
                    <label class="input-archivo form-label" for="archivos formFileMultiple"></label>
                    <input 
                    name="archivos"
                    id="archivos formFileMultiple"
                    class="image form-control"
                    type="file"
                    accept="image/*"
                     multiple
                    data-archivo
                    >
                </div>

                    <button type="submit" class="button btn btn-outline-primary">Agregar Producto</button>
                
            </form>
            
      
     
     
         </div>
        </div>
    </div>
         <script src="../js/Hombres.js"></script>
         <script src="../js/Mujeres.js"></script>
         <script src="../js/Niñas.js"></script>
         <script src="../js/Niños.js"></script>
    <script src="../js/dashbord.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="../js/AddProducto.js"></script>
        
</body>

</html>
