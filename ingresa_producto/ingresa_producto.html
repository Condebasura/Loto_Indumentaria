    <main class=" container_flex">
     <section class="card-producto">
     <h1 class="card__title">Ingresar Producto </h1>
     <form class="flex-column" data-form>
         <div class="input-container">
             <label class="input-label" for="Nombre Del Producto">Nombre Del Producto</label>
            <input 
            name="nombre del producto"
            id="nombre del producto"
            class="input"
            type="text"
            placeholder="Nombre Del Producto"
            required
            data-nombre-del-producto
            />

        </div>
        <div class="input-container">

        </div>
        <div class="input-container_row">
        <label class="input-cuotas" for="cuotas">Cuotas</label>

            name="cuotas" 
            id="cuotas"
            class="cuotas"
            data-cuotas
            
            >

           <option value="2-cuotas">2</option>
           <option value="3-cuotas">3 </option>

            </select>

            data-interes
            >

            <option value="cinco">5%</option>
            <option value="diez">10%</option>
            <option value="quince">15%</option>
            <option value="veinte">20%</option>
            <option value="treinta">30%</option>
            <option value="cincuenta">50%</option>
            
        </select>

            id="archivos"
